<ion-modal-view ng-controller="SignupController as signupCtrl">
  <ion-header-bar>
    <h1 class="title">Sign up</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="signupCtrl.close()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signupCtrl.doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupCtrl.model.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="email" ng-model="signupCtrl.model.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupCtrl.model.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
