<ion-view title="People" ng-controller="PeopleController as peopleCtrl">
  <ion-content>
    <div collection-repeat="person in peopleCtrl.people">
      <a class="item item-icon-left" href="#">
        <i class="icon ion-person"></i>
          <span ng-bind="person.username"></span>
          <span class="item-note">
            <span ng-bind="person.distance"></span>
          </span>
      </a>
    </div>
  </ion-content>
</ion-view>
